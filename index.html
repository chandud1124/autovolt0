
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AutoVolt" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Title and Description -->
    <title>AutoVolt - Intelligent Classroom Automation</title>
    <meta name="description" content="AutoVolt: Advanced classroom automation system for intelligent device control and energy management" />
    <meta name="author" content="AutoVolt Systems" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="AutoVolt Classroom Automation System" />
    <meta property="og:description" content="Intelligent classroom automation and device control with AutoVolt" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AutoVolt Classroom Automation" />
    <meta name="twitter:description" content="Intelligent classroom automation and device control" />
    <meta name="twitter:image" content="/logo.png" />
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:3001" crossorigin />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
